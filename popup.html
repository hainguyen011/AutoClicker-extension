<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Clicker</title>
    <style>
        body {
            width: 320px;
            font-family: 'Segoe UI', sans-serif;
            padding: 16px;
            /* background-color: #f3f4f6; */
            background-color: #111827;
            color: #e5e7eb;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #60a5fa;
            text-align: center;
        }

        .card {
            background: #1f2937;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #374151;
            margin-bottom: 12px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #9ca3af;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #374151;
            background: #374151;
            color: white;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #60a5fa;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        #pickBtn {
            background: #4b5563;
            color: white;
            margin-bottom: 8px;
        }

        #pickBtn:hover {
            background: #6b7280;
        }

        .target-info {
            font-size: 11px;
            color: #10b981;
            margin-bottom: 8px;
            text-align: center;
            min-height: 16px;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        #startBtn {
            background: #2563eb;
            color: white;
            flex: 1;
        }

        #startBtn:hover {
            background: #3b82f6;
        }

        #startBtn:disabled {
            background: #1e3a8a;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #stopBtn {
            background: #dc2626;
            color: white;
            flex: 1;
        }

        #stopBtn:hover {
            background: #ef4444;
        }

        #status {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #d1d5db;
        }
    </style>
</head>

<body>
    <h1>âš¡ Auto Clicker</h1>

    <div class="card">
        <button id="pickBtn">ðŸŽ¯ Pick Element</button>
        <div id="targetDisplay" class="target-info">No element selected</div>
    </div>

    <div class="card">
        <div class="form-group">
            <label>Number of Clicks (0 for infinite)</label>
            <input type="number" id="clickCount" value="10" min="0">
        </div>
        <div class="form-group">
            <label>Delay (ms)</label>
            <input type="number" id="clickDelay" value="1000" min="100">
        </div>
    </div>

    <div class="controls">
        <button id="startBtn" disabled>Start</button>
        <button id="stopBtn" disabled>Stop</button>
    </div>

    <div id="status">Ready</div>

    <script src="popup.js"></script>
</body>

</html>
